<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock {
  font-size: 50px; /* Adjust font size for desired clock size */
  font-family: sans-serif; /* Choose a sans-serif font for legibility */
  text-align: center; /* Center the clock text */
  margin: 50px auto; /* Add top and bottom margin and center horizontally */
  color: #333; /* Set the clock text color */
  background-color: #e9a7a7; /* Set a background color for contrast */
  padding: 50px; /* Add some padding around the clock text */
  border-radius: 100px; /* Add rounded corners for a modern look */
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
  
}


    </style>
</head>
<body>
    <div id="clock">
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').innerHTML = timeString;
        }

        updateClock();
        setInterval(updateClock, 1000); 
    </script>
    </div>

</body>
</html>
